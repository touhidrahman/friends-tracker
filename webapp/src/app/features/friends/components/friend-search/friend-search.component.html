<div class="flex">
  <span
    class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 rounded-l-md border border-r-0 border-gray-300"
  >
    <i class="bx bx-search text-xl"></i>
  </span>
  <input
    type="text"
    [(ngModel)]="search"
    (keyup.enter)="emitSearchTerm()"
    class="rounded-none rounded-r-lg bg-gray-50 border p-4 sm:text-md text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300"
    placeholder="Search Friend"
  />
  <button
    type="button"
    (click)="emitSearchTerm()"
    class="px-5 ml-3 mr-2 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700"
  >
    Search
  </button>
</div>
